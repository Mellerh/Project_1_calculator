<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <div class="conteiner">

        <div class="calculatar">

            <form action="">

                <div class="displaydiv">
                    <!-- value задаёт начальное значение в input. placeholder отобржает какой-то текст -->
                    <input class="resultBtn" type="text"  value="" placeholder="0">
                </div>

                <div>
                    <input class="inputbtn additionalcolor" type="button" value="AC">
                    <input class="inputbtn additionalcolor" type="button" value="DE">
                    <input class="inputbtn additionalcolor" type="button" value=".">
                    <input class="inputbtn additionalcolor" type="button" value="/">
                </div>
                <div>
                    <input class="inputbtn" type="button" value="7">
                    <input class="inputbtn" type="button" value="8">
                    <input class="inputbtn" type="button" value="9">
                    <input class="inputbtn additionalcolor" type="button" value="*">
                </div>
                <div>
                    <input class="inputbtn" type="button" value="4">
                    <input class="inputbtn" type="button" value="5">
                    <input class="inputbtn" type="button" value="6">
                    <input class="inputbtn additionalcolor" type="button" value="-">
                </div>
                <div>
                    <input class="inputbtn" type="button" value="1">
                    <input class="inputbtn" type="button" value="2">
                    <input class="inputbtn" type="button" value="3">
                    <input class="inputbtn additionalcolor" type="button" value="+">
                </div>
                <div>
                    <input class="inputbtn" type="button" value="00">
                    <input class="inputbtn" type="button" value="0">
                    <input class="inputbtn inputbtnequil additionalcolor" type="button" value="=">
                </div>

            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
